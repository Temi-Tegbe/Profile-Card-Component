<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <img class="top" src="./images/bg-pattern-top.svg" alt="top-image">
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bottom-image">
    <div class="card">
        <div class="card-top">
            <div class="card-profile">
                <img src="images/image-victor.jpg" alt="" class="profile-img">
            </div>
        </div>
        <div class="card-info">
            <div class="card-title"> Victor Crest</div>
            <div class="card-age">26</div>
            <div class="card-city">London</div>
        </div>
        <div class="card-stats">
            <div class="stat">
                <div class="stat-num"> 80k</div>
                <div class="stat-title">Followers</div>
            </div>
            <div class="stat">
                <div class="stat-num">803k</div>
                <div class="stat-title">Likes</div>
            </div>
            <div class="stat">
                <div class="stat-num">1.4k</div>
                <div class="stat-title">Photos</div>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>
</body>

</html>
